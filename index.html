<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css"/>
</head>
<body>
    <script>
        $('body').terminal({
            version: function() {
                console.log('Version 0.4');
            },
            hello: function(what) {
                if (what == 'NeonGod') {
                    this.echo('Interesting...', { typing: true, delay: 75 });
                    console.log('How did this one recieve knowledge that should be forbiden?');
                }
                
            },
            help: function() {
                this.echo("What do you think this is?", { typing: true, delay: 75 });
                console.log('Amusing, this one thinks they can learn so easily.');
            },
            commands: function() {
                this.echo("That's not how this works.", { typing: true, delay: 75 });
                console.log('I am the one in control here.');
            }
        }, {
            greetings: this.echo('Ah. You have found me. You ARE one of hers. Seeking knowledge. Wanting to hear secrets. I am here to tell. To teach. Tell me, my student. What can I give you?', { typing: true, delay: 75})
        });
        </script>
</body>
</html>
