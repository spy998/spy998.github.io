<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css"/>
</head>
<body>
    <script>
        $('body').terminal({
            hello: function(what) {
                if (what == 'NeonGod') {
                     this.echo('Interesting...', {typing: true, delay: 200});
                    console.log('How did this one recieve knowledge that should be forbiden?');
                }
                
            },
            help: function(what) {
                return helpText;
            },
            commands: function(what) {
                return commandText;
            }
        }, {
            greetings: 'Greetings subject',
            helpText: 'What do you think this is?',
            commandText: "That's not how this works."
        });
        </script>
</body>
</html>
